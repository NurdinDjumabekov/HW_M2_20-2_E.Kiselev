<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>дз-6</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <h1>Добро пожаловать в нашу игру!</h1>
      <div class="child_start">
        <h2>Выберите уровень сложности игры</h2>
        <div class="child_inner">
          <button class="btn_level_easy">Лёгкий</button>
          <button class="btn_level_difficult">Сложный</button>
        </div>
      </div>
    </div>
    <div class="level_easy">
      <div class="child_1">
        <span class="result_easy"></span>
        <div class="child_1_inner">
          <button class="block_1"></button>
          <button class="block_2"></button>
          <button class="block_3"></button>
        </div>
        <span class="random_info"></span>
        <p class="down_text"></p>
      </div>
    </div>
    <div class="level_difficult">
      <div class="difficul_inner">
        <span class="result_difficult"></span>
        <div class="difficult_block">
          <div class="difficult_block_1"></div>
          <div class="difficult_block_2"></div>
          <div class="difficult_block_3"></div>
          <div class="difficult_block_4"></div>
          <div class="difficult_block_5"></div>
          <div class="difficult_block_6"></div>
        </div>
        <span class="difficult_random_info"></span>
        <p class="difficult_down_text"></p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
